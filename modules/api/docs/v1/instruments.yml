paths:
  /api/v1/instruments/add:
    post:
      tags:
        - instruments
      summary: Add instrument
      description: Add instrument to database.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                instrumentId:
                  type: string
                  example: clamp1234567890
                instrumentType:
                  type: string
                  example: clamp
                instrumentLocalName:
                  type: string
                  example: coagulatingClamp1
                isConnected:
                  type: string
                  example: "false"
                isActive:
                  type: string
                  example: "false"
      responses:
        200:
          description: OK
  /api/v1/instruments/get:
    get:
      tags:
        - instruments
      summary: Get instruments
      description: Get all instruments from database.
      responses:
        200:
          description: OK
  /api/v1/instruments/get/{id}:
    get:
      tags:
        - instruments
      summary: Get instrument
      description: Get one instrument from database.
      parameters:
        - in: path
          name: instrumentId
          schema:
            type: string
          required: true
          description: instrument id
      responses:
        200:
          description: OK
  /api/v1/instruments/connect/{id}:
    get:
      tags:
        - instruments
      summary: Connect instrument
      description: Connect instrument with robot.
      parameters:
        - in: path
          name: instrumentId
          schema:
            type: string
          required: true
          description: instrument id
      responses:
        200:
          description: OK
  /api/v1/instruments/disconnect/{id}:
    get:
      tags:
        - instruments
      summary: Disconnect instrument
      description: Disconnect instrument with robot.
      parameters:
        - in: path
          name: instrumentId
          schema:
            type: string
          required: true
          description: instrument id
      responses:
        200:
          description: OK
  /api/v1/instruments/update/{id}:
    patch:
      tags:
        - instruments
      summary: Update instrument
      description: Update instrument's parameters in database.
      parameters:
        - in: path
          name: instrumentId
          schema:
            type: string
          required: true
          description: instrument id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                instrumentId:
                  type: string
                  example: clamp1234567890
                instrumentType:
                  type: string
                  example: clamp
                instrumentLocalName:
                  type: string
                  example: coagulatingClamp1
                isConnected:
                  type: string
                  example: "true"
                isActive:
                  type: string
                  example: "true"
      responses:
        200:
          description: OK
  /api/v1/instruments/remove/{id}:
    delete:
      tags:
        - instruments
      summary: Remove instrument
      description: Remove instrument from database.
      parameters:
        - in: path
          name: instrumentId
          schema:
            type: string
          required: true
          description: instrument id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object

